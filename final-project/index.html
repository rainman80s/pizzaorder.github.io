<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
     
      <title>Lesson 8 Midterm</title>
    </head>
  <body>
   <h1 id="h1"> Create Your Own Pizza! </h1>
    <div id="song">
      <iframe src="https://open.spotify.com/embed/track/2yf5Xwwoa0dpFXAGxPUica?theme=0" width="40%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    
    <div class="createOrder">
        <h3>Available Crusts</h3>
        <p>Original</p>
        <p>Thin Crust</p>
        
        <h3>Available Sauces</h3>
        <p>Classic Tomato</p>
        <p>Spicy Marinara</p>
        <p>White Garlic Sauce</p>
    
        <h3>Available Toppings</h3>
        <p>Chicken</p>
        <p>Pepperoni</p>
        <p>Cheese</p>
        <p>Mushrooms</p>
        <p>Baby Spinach</p>
        <p>Olives</p>
    </div>
    <div class="form">
    <form>
    <label for="crust">Choose Your Crust:</label>
    <input type="text" id="crust" />
    <br>

    <label for="sauce">Choose Your Sauce:</label>
    <input type="text" id="sauce" />
    <br>

    <label for="topping1">Topping 1:</label>
    <input type="text" id="topping1" />
    

    <label for="topping2">Topping 2:</label>
    <input type="text" id="topping2" />
  

    <label for="topping3">Topping 3:</label>
    <input type="text" id="topping3" />
    <br>
    <button id="btn"> Create Order </button>
   </form>
    </div> 
    <div id="order">
     <p>Completed Pizza Order:</p>
      <div id="pizzaOrder">

      </div>
      <div id="toppings">


      </div>
     <p>Sales Total:</p>
      <div id="total">
      <text>$</text>
      
      </div>






    </div>
  </body>
 <script src="script.js"></script>
</html>
